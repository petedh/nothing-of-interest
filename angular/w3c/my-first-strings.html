<!DOCTYPE html>
<html lang="en-US">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
	</head>
	<body>
	
		<div ng-app="" ng-init="firstName='John';lastName='Doe';person={firstName:'Jobby',lastName:'Jeff'}">
		
			<p>The name is {{ firstName + " " + lastName }}</p>
			
			<p>The name is <span ng-bind="firstName + ' ' + lastName"></span>

			<p>The person last name is {{ person.lastName }}</p>
			
			<p>The person first name is <span ng-bind="person.firstName"></span></p>

		</div>
		
	</body>
</html>
